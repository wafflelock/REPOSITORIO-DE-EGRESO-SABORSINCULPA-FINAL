<body>
  <form  id="loginForm" action="login.php" method=post>
  <div class="login-container">

    <div class="logo-container">
    <img src="logo/logofullscreen.jpg"  class="logo-circular"> <!-- Nueva imagen -->
</div>

      <input type="text" name="username" placeholder="Username" required>

      <div class="password-container">
        <input type="password" name="password" placeholder="Password" required>
        <i id="togglePassword" class="fas fa-eye eye-icon"></i>
      </div>

      <button type="submit">Iniciar sesión</button>
      <p>¿No tienes una cuenta? <a href="register.html">Crea una</a></p>

    </form>

  </div>

  <script src="formValidation.js"></script> <!-- Validaciones de formulario -->
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('input[name="password"]');

    togglePassword.addEventListener('click', function () {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>
